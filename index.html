<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Relógio Digital</title>
</head>
<body>
    <div class="container">
        <div class="data">
            <div>
                <span id="data"></span>
            </div>
        </div>
        <div class="relogio">
            <div>
                <span id="horas"></span>
                <span class="descricao">Horas</span>
            </div>
            <div>
                <span id="minutos"></span>
                <span class="descricao">Minutos</span>
            </div>
            <div>
                <span id="segundos"></span>
                <span class="descricao">Segundos</span>
            </div>
        </div>
        <div class="localizacao">
            <div>
                <span id="cidade"></span>
                <span class="descricao">-</span>
                <span id="estado"></span>
                <span class="descricao">-</span>
                <span id="pais"></span>
                <span class="descricao">-</span>
                <span id="temperatura"></span>
                <span class="descricao">°</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
